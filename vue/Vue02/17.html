<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>17</title>
    <script src="node_modules/vue/dist/vue.js"></script>
    <script src="node_modules/vue-router/dist/vue-router.js"></script>
    <style>
        .base {
            width: 320px;
            height: 400px;
            background-color: #dddddd;
            border: 3px solid #1b6583;
            padding: 15px;
            text-align: center;
        }
    </style>

</head>
<body>
    <!-- View -->
    <div id="app">
        <router-view></router-view>
    </div>

    <!-- ViewModel -->
    <script type="text/javascript">
        // 登录页面
        let login = Vue.component('login', {
            template: `
                <div class="base">
                    <h4>登录的页面</h4>
                    <input type="button" value="去reg by button" @click="goToReg">
                    <router-link to="/reg">去reg</router-link>
                </div>
            `,
            methods: {
                goToReg: function () {
                    console.log(this.$router);
                    this.$router.push('/reg');
                    console.log(this.$router)
                }
            }
        });

        // 注册页面
        let reg = Vue.component('login', {
            template: `
                <div class="base">
                    <h4>注册的页面</h4>
                    <router-link to="/login">回login</router-link>
                </div>
            `,
        });

        const myRoutes = [
            {path: '', component: login},
            {path: '/login', component: login},
            {path: '/reg', component: reg}
        ];

        const myRoute = new VueRouter({
            routes: myRoutes
        })

        let vm = new Vue({
            el: "#app",
            router: myRoute
        });
    </script>

</body>
</html>
