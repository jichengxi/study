<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>弹窗</title>
	<style type="text/css">
		.pop{
			position: fixed;
			width: 500px;
			height: 300px;
			background-color: #fff;
			border: 3px solid #000;
			left:50%;
			top:50%;
			margin-left: -250px;
			margin-top: -150px;
			z-index: 9999;
		}

		.mask{
			position: fixed;
			width: 100%;
			height: 100%;
			background-color: #000;
			opacity: 0.3;
			filter: alpha(opacity=30);
			left: 0;
			top: 0;
			z-index: 9990;
		}
	</style>


</head>
<body>
	<input type="button" name="" value="弹出" id="btn">
	<div class="pop_con">
		<div class="pop">
			弹窗里面的文字
		</div>
		<div class="mask"></div>
	</div>
</body>
</html>
