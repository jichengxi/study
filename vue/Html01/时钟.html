<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>时钟</title>
	<script type="text/javascript">
		window.onload = function(){
			var oDiv = document.getElementById('div1');
			function timer() {
				var now = new Date();
				var year = now.getFullYear();
				var month = now.getMonth()+1;
				var date = now.getDate();
				var week = now.getDay();
				var hour = now.getHours();
				var minute = now.getMinutes();
				var second = now.getSeconds();
				var time = '当前时间是：' + year + '年' + month + '月' + date + '日' + ' ' + toweek(week) + ' ' + totow(hour) + ':' + totow(minute) + ':' + totow(second);
				
				oDiv.innerHTML = time;
			}
			function toweek(week) {
				switch(week){
					case 0:
						return "星期日";
					case 1:
						return "星期一";
					case 2:
						return "星期二";
					case 3:
						return "星期三";
					case 4:
						return "星期四";
					case 5:
						return "星期五";
					case 6:
						return "星期六";
					}
			}

			function totow(two) {
				if(two < 10)
				{
					return '0' + two;
				}
				else
				{
					return two;
				}
			}
			timer();
			setInterval(timer,1000);
			

		}
	</script>

	<style type="text/css">
		.div1{
			width: 500px;
			height: 200px;
			font: normal 16px/200px times;
			text-align: center;
			color: blue;
			background-color: gold;
		}
	</style>


</head>
<body>

<div id="div1" class="div1"></div>



</body>
</html>
